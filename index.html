<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script>

      $(document).ready(function() {
        var $body = $('body');
        $body.html('');
        var $newTweetButton = $('<div class="button">Show new tweets</div>');
        $body.append($newTweetButton);
        var newestDisplayedTweet = -1;
        var $button = $('.button');

        var showTweets = function() {
          var index = streams.home.length - 1;
          var start = index;
          while (index > newestDisplayedTweet) {
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"></div>');
            var $author = $('<span class="author"></span>');
            var $message = $('<span class="message"></span>');
            $author.text('@' + tweet.user);
            $message.text(tweet.message);
            $tweet.append($author);
            $tweet.append($message);
            var $created = $('<span class="created"></span>');
            $created.text('tweeted at ' + tweet.created_at);
            $tweet.append($created);
            $button.after($tweet);
            index -= 1;
          }
          newestDisplayedTweet = start;
        };
        showTweets();
        $button.on('click', showTweets);
      });

    </script>
  </body>
</html>
